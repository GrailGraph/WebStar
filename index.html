    <script>
        $(document)
            .ready(function () {

                $("#slideshow > div:gt(0)").hide();

                setInterval(function () {
                    $('#slideshow > div:first')
                        .fadeOut(1000)
                        .next()
                        .fadeIn(1000)
                        .end()
                        .appendTo('#slideshow');
                }, 3000);



                //Drop down menu
                $('#message_type')
                    .dropdown()
                    ;

                $('.clearable.message_type .ui.selection.dropdown')
                    .dropdown({
                        clearable: true
                    })
                    ;

                $('.clearable.message_type .ui.inline.dropdown')
                    .dropdown({
                        clearable: true,
                        placeholder: 'any'
                    })
                    ;

                // fix menu when passed
                $('.masthead')
                    .visibility({
                        once: false,
                        onBottomPassed: function () {
                            $('.fixed.menu').transition('fade in');
                        },
                        onBottomPassedReverse: function () {
                            $('.fixed.menu').transition('fade out');
                        }
                    })
                    ;

                // create sidebar and attach to menu open
                $('.ui.sidebar')
                    .sidebar('attach events', '.toc.item')
                    ;

            })
            ;
    </script>
